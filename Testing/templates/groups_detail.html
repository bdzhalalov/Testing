{% extends 'base.html' %}

{% block content %}
    <h3 class="mt-5">Тесты в группе {{ group.title|title }}</h3>
    {% for test in group.tests.all %}
        <div class="card mt-5">
            <div class="card-header"></div>
            <div class="card-body">
                <h4><a href="{{ test.get_url }}">{{ test.test_name }}</a></h4>
            </div>
        </div>
    {% endfor %}
{% endblock %}
