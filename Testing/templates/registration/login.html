{% extends 'base.html' %}

{% block content%}
    <h1>Вход в систему</h1>
    <hr>

    <form action="{% url 'login' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type='submit' class='btn btn-success'>Войти</button>
    </form>
    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}
    <p>Нет аккаунта? <a href={% url 'registration' %}>Зарегистрироваться.</a></p>
{% endblock %}
